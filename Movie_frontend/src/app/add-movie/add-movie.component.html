<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #movieService="ngForm">
        <div class="form-group">
          <label for="name">Movie Name</label>
          <input type="text" [(ngModel)]="movie.movie_name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter Movie name"
            required #name="ngModel">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
          <div *ngIf="name?.errors?.['required']">
            Name is required.
          </div>
       
    </div>
        <div class="form-group">
          <label for="direcot">Movie Director</label>
          <input type="text" [(ngModel)]="movie.movie_director" 
            class="form-control" 
            id="director" 
            name="direcot" 
            placeholder="Enter Director Name "
            required #director="ngModel">
            <div *ngIf="director.invalid && (director.dirty || director.touched)"
            class="alert alert-danger">
            <div *ngIf="director?.errors?.['required']">
              Director Name is required.
            </div>
         
      </div>
        </div>
        <button type="submit" [disabled]="movie.form" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
